# docker-compose.yml

services:
  postgres:
    image: postgres:18
    container_name: n8n_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: n8n
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    depends_on:
      postgres:
        condition: service_healthy
    # Порты наружу больше не публикуем — доступ будет через Cloudflare Tunnel
    ports:
      - "5678:5678"
    environment:
      # --- ОБЯЗАТЕЛЬНЫЕ / ВАЖНЫЕ ---
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

      # БД: PostgreSQL
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SCHEMA: public

      # Рекомендуемые флаги из предупреждений
      N8N_RUNNERS_ENABLED: "true"
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "true"

      # Работа за обратным прокси (Cloudflare Tunnel)
      N8N_HOST: "n8n.rdtn.ru"            # ← ваш домен в Cloudflare
      N8N_PROTOCOL: "http"                   # внутри — HTTP; HTTPS терминируется у Cloudflare
      WEBHOOK_URL: "https://n8n.rdtn.ru/"
      N8N_EDITOR_BASE_URL: "https://n8n.rdtn.ru/"
      N8N_PROXY_HOPS: "1"
      N8N_SECURE_COOKIE: "false"              # клиент приходит по HTTPS через Cloudflare

    volumes:
      - n8n_data:/home/node/.n8n

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    # Туннель по токену (создайте его в Cloudflare Zero Trust → Tunnels)
    command: tunnel --no-autoupdate --protocol http2 --edge-ip-version 4 run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    # cloudflared будет проксировать на http://n8n:5678 (имя сервиса n8n в этой сети)
    depends_on:
      - n8n

volumes:
  pg_data:
  n8n_data:
